{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
    <div class="row gx-4">
        <div class="col-md-6">
            <form method="POST" class="p-4 border rounded shadow">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="task" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="task" name="task" placeholder="Enter your task name">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="Enter the date">
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <input type="text" class="form-control" id="priority" name="priority" placeholder="Enter priority">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4 class="text-primary mb-4">Tasks to be Completed</h4>
            {% for i in task1 %}
            <div class="card mb-3 border shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ i.date }}</h6>
                    <p class="card-text"><b>{{ i.priority }}</b></p>
                    <a class="btn btn-danger me-2" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
</html>
